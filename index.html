<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Intro SE331</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1>Product goes here</h1>
        <div class="nav-bar"></div>
        <div class="cart">Cart({{ cart }})</div>
        <div class="product-display">
            <div calss="product-container">
                <div class="product-image">
                    <!--image goes here-->
                    <img :src="image">
                </div>
                <div class="product-info">
                    <!-- checkpoint3 -->
                        <h1> <a v-bind:href="link">{{ product }}</a></h1>
                        <p>In Stock</p>
                        <p>Out of Stock</p>
                        <p v-if="inventory > 10">In Stock</p>
                        <p v-else-if="inventory <= 10 && inventory > 0">In Stock</p>
                        <p v-else>Out of Stock</p>
                        <ul>
                            <li v-for="detail in details">{{ detail }}</li>
                        </ul>
                        <div v-for="variant in variants" :key="variant.id" @mouseover="updateImage(variant.image)">{{ variant.color }}</div>
                        <button class="button" @click="addToCart">Add to Cart</button>
                        <br>
                        <button class="button" @click="changeStatus">Change</button>
                        <ul>
                            <li v-for="size in sizes">{{ size }}</li>
                        </ul>
                        <!-- onSale or not  -->
                        <br>
                        <p v-if="inventory > 50">onSale</p>
                        <p v-else>not for sale</p>
            
                </div>
            </div>
        </div>
        <!-- <h4>{{description}}</h4> -->
    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>
    <script>
        const mountedApp = app.mount('#app')
    </script>
</body>

</html>
